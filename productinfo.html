         <script>
            // Sample product data with multiple images for each product
            const productDetails = {
                "asus-zenbook": {
                    images: [
                        "assests/asus1.jpeg",
                        "assests/asusv2.jpeg",
                        "assests/asusv4.jpeg"
                    ],
                    title: "Asus Zen Book 14 EVO UX3405MA-PZ552WS Laptop",

                        "Intel Core Ultra 5 Processor 125H",
                        "16 GB RAM",
                        "1 TB Storage",
                        "1 Year Manufacturer Warranty"
                    ]
                },
                // Add other products similarly...
            };

            function getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function changeMainImage(smallImg) {
                const largeImg = document.getElementById("largeImage");
                largeImg.src = smallImg.src;
            }

            function updateThumbnails() {
                const productId = getUrlParameter('id');
                const product = productDetails[productId];

                if (product) {
                    const thumbnails = product.images;
                    const thumbnailContainer = document.getElementById("thumbnailContainer");

                    thumbnailContainer.innerHTML = thumbnails.map((imgSrc, index) => `
                        <tr>
                            <td><img src="${imgSrc}" alt="Image ${index + 1}" style="width: 200px;" onclick="changeMainImage(this)"></td>
                        </tr>
                    `).join('');
                }
            }

            // Set initial product details and thumbnails based on URL parameter
            (function initializePage() {
                const productId = getUrlParameter('id');
                const product = productDetails[productId];

                if (product) {
                    // Set initial main image
                    document.getElementById("largeImage").src = product.images[0];

                    // Set thumbnails
                    updateThumbnails();

                    // Display product title, price, and features
                    document.getElementById('productTitle').innerText = product.title;
                    document.getElementById('productPrice').innerText = `Price: ${product.price}`;
                    document.getElementById('productFeatures').innerHTML = `
                        <p><strong>Warranty:</strong> ${product.features[3]}</p>
                        <p><strong>Key Features:</strong></p>
                        ${product.features.slice(0, 3).map(feature => `<p>${feature}</p>`).join('')}
                    `;
                } else {
                    document.querySelector('.product-details').innerHTML = "<p>Product not found.</p>";
                }
            })();
        </script>
